		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="">

							<div class="flame white"></div>

							<li></li>

							<li></li>
							<li></li>

					<div class="details two"></div>
					<div class="details three"></div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
/* 		[v-cloak]{
			display: none;
		} */
		/* 如果打开这里的注释,有v-cloak这个值的时候,就把他隐藏 */
	</style>
	<body>
		
		<div id="app1">
			<h3>{{message}}</h3>
			<h3>{{message}},tanhong</h3>
			<h3>{{info +','+ lastname}}</h3>
			<h3>{{info}},{{lastname}}</h3>
			<h3>{{counter*3}}</h3>
		</div>
		<!-- v-once的使用,只渲染一次，不会跟着数据改变而改变 -->
		<div id="app2">
			<h3>{{message}}</h3>
			<h3 v-text="message">你好</h3>
			<h3 v-once>{{message}}</h3>
			<!-- v-pre的使用，不解析，直接展示 -->
			<h3>{{message}}</h3>
			<h3 v-pre>{{message}}</h3>
			<!-- v-html的使用，对字符串渲染 -->
			<h3>{{url}}</h3>
			<h3 v-html="url">百度</h3>
		</div>
		
		<!-- v-cloak(斗篷)的使用(了解) -->
		<!-- 在Vue解析之前，div中有一个属性v-cloak -->
		<!-- 在Vue解析之后，div中没有一个属性v-cloak -->
		<div id="app3">
			<h3 v-cloak>{{message}}</h3>
			<h3 v-cloak>{{message}}</h3>
		</div>
		<script src="js/v2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

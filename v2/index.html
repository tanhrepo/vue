<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app1">
			<h2>{{message}}</h2>
			<h2>{{message}},tanhong</h2>
			<h2>{{info +','+ lastname}}</h2>
			<h2>{{info}},{{lastname}}</h2>
			<h2>{{counter*2}}</h2>
		</div>
		<!-- v-once的使用 -->
		<div id="app2">
			<h2>{{message}}</h2>
			<h2 v-text="message">你好</h2>
			<h2 v-once>{{message}}</h2>
			<!-- v-html的使用 -->
			<h2>{{url}}</h2>
			<h2 v-html="url">百度</h2>
			
		</div>
		<script src="js/v2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

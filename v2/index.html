<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app1">
			<h3>{{message}}</h3>
			<h3>{{message}},tanhong</h3>
			<h3>{{info +','+ lastname}}</h3>
			<h3>{{info}},{{lastname}}</h3>
			<h3>{{counter*3}}</h3>
		</div>
		<!-- v-once的使用 -->
		<div id="app2">
			<h3>{{message}}</h3>
			<h3 v-text="message">你好</h3>
			<h3 v-once>{{message}}</h3>
			<!-- v-pre的使用 -->
			<h3>{{message}}</h3>
			<h3 v-pre>{{message}}</h3>
			<!-- v-html的使用 -->
			<h3>{{url}}</h3>
			<h3 v-html="url">百度</h3>
		</div>
		<script src="js/v2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

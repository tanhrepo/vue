<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			<!-- <h3 :style="{key(属性名):value(属性值)}">{{message}}</h3> -->
			<h3 :style="{fontSize:fsize1}">{{message}}</h3>
			<h3 :style="{fontSize:fsize2+'px'}">{{message}}</h3>
			<!-- '50px'必须加上引号，否则是当作一个变量去解析 -->
			<h3 :style="{fontSize:'20px',color:'red'}">{{message}}</h3>
			<h3 :style="{fontSize:'20px',color:fcolor}">{{message}}</h3>
			<h3 :style="{fontSize:fsize2+'px',color:fcolor}">{{message}}</h3>
			<h3 :style="getStyles()">{{message}}</h3>
		</div>
		
		
		<!-- 数组 -->
		<div id="app2">
			<h3 :style="[baseStyle1,baseStyle2]">{{message}}</h3>
		</div>
		
		
		<!-- 计算属性 -->
		<div id="app3">
			<h3>{{firstName + ' ' + lastName}}</h3>
			<h3>{{firstName}} {{lastName}}</h3>
			<h3>{{getFullName()}}</h3>
			<h3>{{fullName}}</h3>
			
			<!-- 计算属性的复查操作 -->
			<h3>总价格:{{totalPrice}}</h3>
		</div>
		
		<script src="js/v4.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

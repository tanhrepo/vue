<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">
			<!-- 1.事件调用的方法没有参数 -->
			<button type="button" @click="btn1Click()">按钮1</button>
			<button type="button" @click="btn1Click">按钮1</button>
			
			<!-- 2.在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，
			vue会默认将浏览器生产的event事件对象作为参数传入到方法 -->
			<button type="button" @click="btn2Click(123)">按钮2</button>
			<button type="button" @click="btn2Click()">按钮2</button>
			<button type="button" @click="btn2Click">按钮2</button>
			<button type="button">按钮3</button>
			<button type="button">按钮4</button>
			<button type="button">按钮5</button>
		</div>
		
		<script src="js/v6.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
